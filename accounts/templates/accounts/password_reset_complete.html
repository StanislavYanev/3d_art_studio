{% extends "base.html" %}
{% load i18n %}

{% block title %}{%trans 'Паролата е сменена'%} | 3D Print Studio{% endblock %}

{% block content %}
<section class="flex justify-center items-center min-h-[80vh] bg-white dark:bg-gray-900 px-4">
  <div class="w-full max-w-md bg-gray-50 dark:bg-gray-800 p-8 rounded-xl shadow-md text-center">
    <div class="flex justify-center mb-4">
      <svg class="w-12 h-12 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>

    <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-2">{%trans 'Паролата е сменена успешно'%}</h2>
    <p class="text-sm text-gray-600 dark:text-gray-300">{%trans 'Можеш вече да влезеш с новата си парола.'%}</p>

    <a href="{% url 'login' %}" class="inline-block mt-6 bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">
      {%trans 'Вход'%}
    </a>
  </div>
</section>
{% endblock %}
