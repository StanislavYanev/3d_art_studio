{% extends "base.html" %}
{% load socialaccount %}


{% block content %}
<style>
  ...
</style>
<div class="login-wrapper">
  <div class="login-card">
    <h2>Вход</h2>

    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" name="username" id="username" required placeholder="Въведи потребителско име">
      </div>

      <div class="form-group">
        <input type="password" name="password" id="password" required placeholder="Въведи парола">
      </div>

      <button type="submit" class="btn">Вход</button>
    </form>

    <div class="form-links">
      <a href="{% url 'password_reset' %}">Забравена парола?</a>
    </div>

    <div class="social-login">
      <p>или влез чрез:</p>
      <a href="{% provider_login_url 'google' %}" class="btn google">
        <i class="fab fa-google google-icon"></i> Вход с Google
      </a>
      <a href="" class="btn facebook">
        <i class="fab fa-facebook-f google-icon"></i> Вход с Facebook
      </a>
    </div>
  </div>
</div>
{% endblock %}
