{% extends "base.html" %}

{% block title %}Потвърждение | 3D Print Studio{% endblock %}

{% block content %}
<section class="flex justify-center items-center min-h-[80vh] bg-white dark:bg-gray-900 px-4">
  <div class="w-full max-w-md bg-gray-50 dark:bg-gray-800 p-8 rounded-xl shadow-md text-center">
    <!-- Икона или знак -->
    <div class="flex justify-center mb-4">
      <svg class="w-12 h-12 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>

    <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-2">Линкът е изпратен</h2>
    <p class="text-sm text-gray-600 dark:text-gray-300">
      Ако съществува акаунт с този имейл, ще получиш съобщение с инструкции за нулиране на паролата.
    </p>

    <a href="{% url 'login' %}" class="inline-block mt-6 text-indigo-600 hover:underline text-sm">
      ⟵ Върни се към вход
    </a>
  </div>
</section>
{% endblock %}
