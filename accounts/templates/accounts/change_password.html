{% extends "accounts/profile_base.html" %}

{% block dashboard_content %}
<h2 class="form-title">Смяна на парола</h2>

<form method="POST" class="edit-form">
  {% csrf_token %}

  {% if form.errors %}
    <div class="form-errors">
      {% for field in form %}
        {% for error in field.errors %}
          <p>{{ field.label }}: {{ error }}</p>
        {% endfor %}
      {% endfor %}
    </div>
  {% endif %}

  <div class="form-group">
    <label for="id_old_password">Стара парола</label>
    <input type="password" name="old_password" id="id_old_password" required>
  </div>

  <div class="form-group">
    <label for="id_new_password1">Нова парола</label>
    <input type="password" name="new_password1" id="id_new_password1" required>
  </div>

  <div class="form-group">
    <label for="id_new_password2">Потвърди новата парола</label>
    <input type="password" name="new_password2" id="id_new_password2" required>
  </div>

  <button type="submit" class="btn">Промени паролата</button>
</form>
{% endblock %}
