{% extends "base.html" %}

{% block content %}
<div class="login-wrapper">
  <div class="login-card">
    <h2>Забравена парола</h2>

    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_email">Имейл</label>
        <input type="email" name="email" id="id_email" required placeholder="Въведи имейл">
      </div>
      <button type="submit" class="btn">Изпрати линк</button>
    </form>
  </div>
</div>
{% endblock %}
