{% extends "accounts/profile_base.html" %}
{% block dashboard_content %}
<h2>Заяви принтиране на "{{ model.title }}"</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Изпрати поръчка</button>
</form>

<a href="{% url 'orders:my_orders' %}">⬅ Назад към моите модели</a>
{% endblock %}
