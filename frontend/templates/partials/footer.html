{% load i18n %}

<footer class="bg-white dark:bg-gray-800 border-t dark:border-gray-700">
  <div class="max-w-screen-xl mx-auto px-4 py-6 text-center text-xs sm:text-sm text-gray-500 dark:text-gray-400">
    {% trans "© 2025 3D Print Studio • Всички права запазени" %}
    •
    <form action="{% url 'set_language' %}" method="post" class="inline-flex items-center space-x-2">
      {% csrf_token %}
      <button type="submit" name="language" value="bg" class="hover:scale-105 transition">
        🇧🇬 BG
      </button>
      <span class="text-gray-400">|</span>
      <button type="submit" name="language" value="en" class="hover:scale-105 transition">
        🇬🇧 EN
      </button>
    </form>
  </div>
</footer>
