<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}3D Print Studio{% endblock %}</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>

  <style>
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in-up {
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .delay-100 { animation-delay: 0.1s; }
    .delay-200 { animation-delay: 0.2s; }
    .delay-300 { animation-delay: 0.3s; }
  </style>
</head>

<body class="min-h-screen flex flex-col bg-gray-50 text-gray-800 font-sans transition-colors duration-300 dark:bg-gray-900 dark:text-gray-100">

  <!-- Header -->
  <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <div class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">3D Print Studio</div>
      <div class="md:hidden">
        <button id="menu-toggle" class="text-gray-600 dark:text-gray-300 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
      <nav class="hidden md:flex space-x-6 items-center" id="main-menu">
        <a href="{% url 'home:home' %}" class="hover:text-indigo-600 dark:hover:text-indigo-400">Начало</a>
        <a href="{% url 'home:home' %}#services" class="hover:text-indigo-600 dark:hover:text-indigo-400">Услуги</a>
        <a href="{% url 'products:product_list' %}" class="hover:text-indigo-600 dark:hover:text-indigo-400">Продукти</a>
        <a href="{% url 'home:home' %}#contact" class="hover:text-indigo-600 dark:hover:text-indigo-400">Контакт</a>
        {% if user.is_authenticated %}
        <a href="{% url 'profile' %}" class="hover:text-indigo-600 dark:hover:text-indigo-400">Профил</a>
        {% else %}
        <a href="{% url 'login' %}" class="hover:text-indigo-600 dark:hover:text-indigo-400">Вход</a>
        <a href="{% url 'register' %}" class="hover:text-indigo-600 dark:hover:text-indigo-400">Регистрация</a>
        {% endif %}
        



        <button id="open-cart" class="relative hover:text-indigo-600 dark:hover:text-indigo-400" title="Количка">
          <svg id="cart-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-1.6 8h11.2L17 13M9 21a1 1 0 11-2 0 1 1 0 012 0zm8 0a1 1 0 11-2 0 1 1 0 012 0z"/>
          </svg>
          <span id="cart-count" class="hidden"></span>
        </button>



        <!-- Theme toggle -->
        <button id="theme-toggle" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition">
          <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 3v1m0 16v1m8.66-8.66h-1M4.34 12H3.33m14.14 6.36l-.7-.7M6.22 6.22l-.7-.7m0 12.96l.7-.7m12.96-12.96l.7.7M12 8a4 4 0 100 8 4 4 0 000-8z" />
          </svg>
          <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z" />
          </svg>
        </button>
      </nav>
    </div>
  </header>

  <!-- Модал количка -->
  <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 w-full max-w-2xl relative">
      <button onclick="closeCartModal()" class="absolute top-4 right-4 text-2xl font-bold text-gray-500 hover:text-red-600">&times;</button>
      <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-white">Вашата количка</h2>
      <div id="cart-content" class="text-gray-700 dark:text-gray-200">
        <!-- Съдържание на количката ще се зарежда тук чрез AJAX -->
        Зареждане...
      </div>
    </div>
  </div>

  <main class="flex-grow">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="bg-white dark:bg-gray-800 border-t dark:border-gray-700">
    <div class="container mx-auto px-4 py-6 text-center text-sm text-gray-500 dark:text-gray-400">
      © 2025 3D Print Studio • Всички права запазени • BG | EN
    </div>
  </footer>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    toggle?.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    const html = document.documentElement;
    const sunIcon = document.getElementById('icon-sun');
    const moonIcon = document.getElementById('icon-moon');
    const themeToggle = document.getElementById('theme-toggle');

    function updateThemeIcons() {
      const isDark = html.classList.contains('dark');
      sunIcon.classList.toggle('hidden', !isDark);
      moonIcon.classList.toggle('hidden', isDark);
    }

    if (localStorage.theme === 'dark' || (!localStorage.theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      html.classList.add('dark');
    }

    updateThemeIcons();

    themeToggle?.addEventListener('click', () => {
      html.classList.toggle('dark');
      localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
      updateThemeIcons();
    });

    document.getElementById('open-cart')?.addEventListener('click', () => {
      document.getElementById('cart-modal')?.classList.remove('hidden');
      document.getElementById('cart-modal')?.classList.add('flex');
      fetch('{% url "cart:cart_detail" %}', {
        headers: {
          'X-Requested-With': 'XMLHttpRequest'
        }
      })
      .then(res => res.text())
      .then(html => {
        document.getElementById('cart-content').innerHTML = html;
      });
    });

    function closeCartModal() {
      const modal = document.getElementById('cart-modal');
      modal?.classList.remove('flex');
      modal?.classList.add('hidden');
    }
  </script>
</body>
</html>
